<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      body{margin:0;display:grid;place-items:center;height:100dvh;font:16px system-ui,Segoe UI,Roboto,Helvetica,Arial}
      .card{max-width:720px;text-align:center;padding:32px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);background:#fff}
      h1{font-size:72px;margin:0 0 8px}
      p{color:#555;margin:8px 0}
      a{color:#3b82f6;text-decoration:none}
      img{max-width:320px;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <h2>Oops! Looks like you're lost.</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <p><a href="/">← Go back home</a></p>
      <img src="/dog-404.png" alt="Culi arreglando el problema" /> 
    </div>
